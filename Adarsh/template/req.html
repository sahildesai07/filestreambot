<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    
    <style>
        marquee {
            font-size: 30px;
            font-weight: 800;
            color: Blue;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <marquee bgcolor="#f7f305">
            <div class="toogle"></div>
            <div id="file-name">
                %s
            </div>
        </marquee>
    </header>

    <div class="container">
        <div class="player">
            <!-- VLC Player Code -->
            <embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" width="640" height="360" id="vlc" loop="no" autoplay="yes" target="%s"></embed>
        </div>
    </div>

    <!-- Opening Link -->
    <a href="%s" target="_blank">Open in VLC</a>

    <!-- Button to Trigger VLC Playback -->
    <button onclick="playInVLC()">Play in VLC</button>

    <footer>
        <center><h4>Video not playing? Possibly because your browser or the player doesn't support the codec. Please download and watch :D</h4></center><p>
        <center><h2><b>(c)</b> ADARSH GOEL</h2></center>
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play', 
            'fast-forward', 
            'progress', 
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');

        // Function to open video in VLC
        function playInVLC() {
            const vlcLink = '%s'; // Replace with the actual video URL
            window.open(vlcLink, '_blank');
        }
    </script>
</body>
</html>
