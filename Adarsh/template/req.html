<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags, CSS, and other head content here -->
</head>
<body>
    <div class="justify-content-center align-items-center w-100 d-flex flex-wrap">
        <div class="lg:w-9/12 lg:px-12 lg:py-4 w-full border border-danger wow animate__animated animate__fadeInLeft">
            <video id="player" class="player" playsinline controls>
                <source src="{{file_url}}" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- External video player section -->
    <div class="justify-content-center align-items-center w-100 d-flex">
        <div class="row d-flex w-100 justify-content-center align-items-center">
            <div class="col-lg-7 col-12 d-flex justify-content-start align-items-center">
                <p class="h4 px-2 mt-4 bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-orange-600 font-bold mb-2">Play with...</p>
            </div>
            <div class="col-lg-6 col-10 d-flex justify-center items-center flex-wrap pb-3 gap-2 wow animate__animated animate__fadeIn">
                <!-- VLC Player -->
                <div onclick="vlc_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center justify-content-center align-items-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__fadeInLeft">
                    <!-- Add your SVG or icon for VLC Player here -->
                    VLC Player
                </div>

                <!-- Mx Player -->
                <div onclick="mx_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center justify-content-center align-items-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__fadeInRight">
                    <!-- Add your SVG or icon for Mx Player here -->
                    Mx Player
                </div>

                <!-- Play-it -->
                <div onclick="playit_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center justify-content-center align-items-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__fadeInLeft">
                    <!-- Add your SVG or icon for Play-it here -->
                    Play-it
                </div>

                <!-- km Player -->
                <div onclick="km_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center justify-content-center align-items-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__fadeInRight">
                    <!-- Add your SVG or icon for km Player here -->
                    km Player
                </div>

                <!-- S Player -->
                <div onclick="s_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center jcc align-items-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__fadeInRight">
                    <!-- Add your SVG or icon for S Player here -->
                    S Player
                </div>

                <!-- HD Player(4K) -->
                <div onclick="hd_player()" class="card card-body col-lg-3 col-5 bg-dark text-secondary text-center jcc align-items-center hover:shadow-md hover:shadow-gray-400 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__fadeInRight">
                    <!-- Add your SVG or icon for HD Player(4K) here -->
                    HD Player(4K)
                </div>

                <!-- Download Now -->
                <div onclick="lazyDownload()" class="col-lg-4 p-2 col-12 rounded-3xl bg-dark text-white text-center align-items-center hover:bg-gradient-to-r from-pink-500 to-violet-500 hover:shadow-md hover:shadow-gray-100 hover:translate-y-[-5px] transition transition-all duration-300 wow animate__animated animate__rubberBand">
                    Download Now
                </div>
            </div>
        </div>
    </div>

    <div class="justify-content-center align-items-center w-100 d-flex mb-3">
        <div class="row d-flex w-100 justify-content-center align-items-center">
            <div class="col-lg-7 col-12 d-flex justify-content-start align-items-center">
                <p class="h4 px-2 mt-4 bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-orange-600 font-bold mb-2">Description</p>
            </div>
            <div class="col-lg-6 col-10 d-flex justify-center items-center flex-wrap gap-2 wow animate__animated animate__fadeIn">
                <p class="mt-4 mb-2 px-3 font-medium">
                    Add your video description here.
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript to change the video player source -->
    <script>
        // Replace "{{file_url}}" with the actual URL of your video file
        const videoPlayer = document.getElementById('player');
        videoPlayer.src = "{{file_url}}"; // Replace with your video URL

        // Function to change video player source to VLC
        function vlc_player() {
            videoPlayer.src = "{{vlc_url}}"; // Replace with your VLC video URL
        }

        // Function to change video player source to Mx Player
        function mx_player() {
            videoPlayer.src = "{{mx_url}}"; // Replace with your Mx Player video URL
        }

        // Function to change video player source to Play-it
        function playit_player() {
            videoPlayer.src = "{{playit_url}}"; // Replace with your Play-it video URL
        }

        // Function to change video player source to km Player
        function km_player() {
            videoPlayer.src = "{{km_url}}"; // Replace with your km Player video URL
        }

        // Function to change video player source to S Player
        function s_player() {
            videoPlayer.src = "{{s_url}}"; // Replace with your S Player video URL
        }

        // Function to change video player source to HD Player(4K)
        function hd_player() {
            videoPlayer.src = "{{hd_url}}"; // Replace with your HD Player(4K) video URL
        }

        // Function to trigger the download
        function lazyDownload() {
            // Add logic to trigger the download here
        }
    </script>
</body>
</html>
